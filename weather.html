<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Weather App</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">
                    <i class="fas fa-cloud"></i> Weather Forecast
                </h1>
                <p class="app-subtitle">Get real-time weather updates for any city</p>
            </div>
        </header>
        <!-- Main Content -->
        <main class="main-content">
            <!-- Search Section -->
            <section class="search-section">
                <div class="search-container">
                    <input 
                        type="text" 
                        id="search-input" 
                        class="search-input" 
                        placeholder="Enter city name..." 
                        autocomplete="off"
                    >
                    <button id="search-btn" class="search-btn">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
                <div id="error-message" class="error-message"></div>
            </section>
            <!-- Weather Display Section -->
            <section class="weather-section">
                <!-- Current Weather -->
                <div id="current-weather" class="current-weather hidden">
                    <div class="weather-header">
                        <div class="city-info">
                            <h2 id="city-name" class="city-name">City Name</h2>
                            <p id="current-date" class="current-date">Loading...</p>
                        </div>
                        <div class="weather-icon-large">
                            <img id="weather-icon" src="" alt="Weather icon" class="icon">
                        </div>
                    </div>

                    <div class="weather-main">
                        <div class="temperature-container">
                            <span id="temperature" class="temperature">0</span>
                            <span class="degree">Â°C</span>
                        </div>
                        <p id="weather-description" class="weather-description">Clear Sky</p>
                    </div>

                    <div class="weather-details">
                        <div class="detail-card">
                            <i class="fas fa-droplet"></i>
                            <div class="detail-info">
                                <p class="detail-label">Humidity</p>
                                <p id="humidity" class="detail-value">0%</p>
                            </div>
                        </div>

                        <div class="detail-card">
                            <i class="fas fa-wind"></i>
                            <div class="detail-info">
                                <p class="detail-label">Wind Speed</p>
                                <p id="wind-speed" class="detail-value">0 m/s</p>
                            </div>
                        </div>

    </div>
    <script src="weather.js"></script>
</body>
</html>
